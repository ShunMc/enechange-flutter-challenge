name: flutter_challenge
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.6
  flutter_hooks: ^0.18.5+1
  geolocator: ^9.0.2
  go_router: ^5.0.5
  google_maps_flutter: ^2.2.1
  url_launcher: ^6.1.6
  openapi:
    path: ./openapi/client

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_gen_runner: ^5.0.1
  build_runner: ^2.2.1

flutter:
  uses-material-design: true

  assets:
    - images/icon_bolt.png
    - images/icon_power.png
    - images/icon_today.png
    - images/icon_watch.png
    - images/marker.png
    - images/my_location.png
    - images/noimage.png

  fonts:
    - family: Noto Sans JP
      fonts:
        - asset: fonts/NotoSansJP-Black.otf
        - asset: fonts/NotoSansJP-Bold.otf
        - asset: fonts/NotoSansJP-Light.otf
        - asset: fonts/NotoSansJP-Medium.otf
        - asset: fonts/NotoSansJP-Regular.otf
        - asset: fonts/NotoSansJP-Thin.otf
